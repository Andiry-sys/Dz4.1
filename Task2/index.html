<!DOCTYPE html>
<html lang="uk">
  <head>
    <title>Картини</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images\Night.jpg"
            alt="Paint"
            width="100%"
            height="90%"
            title="Рембрандт ван Рейн"
          />
          <div class="carousel-caption">
            <h3>Ночной дозор</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images\Remeber.jpg"
            alt="Paint"
            width="100%"
            height="90%"
            title="Сальвадора Дали"
          />
          <div class="carousel-caption">
            <h3>Постоянство памяти</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images\Star.jpg"
            alt="Paint"
            width="100%"
            height="90%"
            title="Винсент Ван Гог"
          />
          <div class="carousel-caption">
            <h3>Звёздная ночь</h3>
          </div>
        </div>
      </div>
      <a href="#demo" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#demo" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </body>
</html>
